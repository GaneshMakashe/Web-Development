<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Homework</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://thecodehelp.in">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="">
        <br>
        <label for="pass">Email</label>
        <input type="email" name="pass" id="">
        <br>
        <label for="mb">Contact Number</label>
        <input type=" contact number" name="mb">
        <br>
        <label for="gender-select">Gender</label>
    <select name="gender" id="gender-select">
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Fe-Male">Fe-male</option>
        <option value="Transgender">Transgender</option>
    </select>
        <br>
        <label for="date">Date Of Birth</label>
        <input type="date" name="date">
        <br>
        <label for="rate">Rating</label>
        <input type="radio" name="1" id="2" value="1">
        <label for="1">1</label>
        <input type="radio" name="1" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="1" id="2" value="3">
        <label for="3">3</label>
        <input type="radio" name="1" id="2" value="4">
        <label for="4">4</label>
        <input type="radio" name="1" id="2" value="5">
        <label for="5">5</label>
        <br>
        <label for="msg">Enter your Message</label>
        <br>
        <textarea name="text" id="text" cols="33" rows="5"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <br>
        
        <i style="color: red;" class="fa fa-twitter"></i> 
        <i style="color: red;" class="fa fa-facebook"></i>
        <i style="color: red;" class="fa fa-instagram"></i>
    </form>
</body>
</html>
